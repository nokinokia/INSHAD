<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSHAD</title>
  <link rel="icon" type="image/x-icon" href="img/logo.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://www.gifcen.com/wp-content/uploads/2023/11/hacker-gif-5.gif') no-repeat center center/cover;
      font-family: 'Condiment', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .linktree-wrapper {
      display: flex;
      align-items: center;
      gap: 80px;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .welcome-section {
      text-align: center;
      flex: 1;
    }

    .welcome-section h1 {
      font-family: 'Vast Shadow', sans-serif;
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .welcome-section p {
      font-size: 1.8rem;
      margin-top: 15px;
    }

    .linktree-section {
      flex: 1;
    }

    .links {
      list-style: none;
      padding: 0;
    }

    .links li {
      margin: 20px 0;
    }

    .links a {
      font-size: 1.8rem;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #99f2c8;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: aliceblue;
      padding: 20px 30px;
      border-radius: 15px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, background 0.3s;
    }

    .links a:hover {
      background: #99f2c8;
      color: #1f4037;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 20px rgba(153, 242, 200, 0.5);
    }

    .links a span {
      margin-right: 15px;
    }

    .links a:active {
      transform: translateY(3px);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .linktree-wrapper {
        flex-direction: column;
        gap: 50px;
        text-align: center;
      }

      .links a {
        justify-content: center;
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="linktree-wrapper">
    <div class="welcome-section">
      <h1>Create With $INSHAD AI</h1>
      <p>CA:XXXXXXXXXXXXXXXXXXX</p>
    </div>
    <div class="linktree-section">
      <ul class="links">
        <li><a href="chat.html"><span></span> Start Chat </a></li>
      </ul>
    </div>
  </div>
</body>
</html>
